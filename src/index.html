    <script type="module" src="./main.js"></script>
    <script>
        // 删除对话框
        function deleteFlyout() {
            const flyout = document.querySelector(`#delete-flyout`);
            const button = document.querySelector(`#deleteFlyoutBtn`);

            if (flyout.classList.contains('active')) {
                flyout.classList.remove('active');
                button.classList.remove('active');
                setTimeout(() => {
                    flyout.classList.remove('fade-out-animate');
                }, 200);
            } else {
                flyout.classList.add('active');
                button.classList.add('active');
                setTimeout(() => {
                    flyout.classList.add('fade-out-animate');
                }, 200);
            }
        }
        // “更多”菜单
        function moreMenu() {
            const flyout = document.querySelector(`#more-menu`);
            const button = document.querySelector(`#moreMenuBtn`);

            if (flyout.classList.contains('active')) {
                flyout.classList.remove('active');
                setTimeout(() => {
                    flyout.classList.remove('fade-out-animate');
                }, 200);
            } else {
                flyout.classList.add('active')
                setTimeout(() => {
                    flyout.classList.add('fade-out-animate');
                }, 200);
            }
        }
    </script>
